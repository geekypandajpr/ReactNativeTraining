<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css"> 

</head>
<body>

        <div class="dropdown">
                <button onclick="myFun('myDropdown')" class="dropbtn">Menu1</button>
                  <div id="myDropdown" class="dropdown-content">
                    <a href="#home">Home</a>
                    <a href="#about">About</a>
                    <a href="#contact">Contact</a>
                  </div>
                </div>

                <div class="dropdown">
                        <button onclick="myFun('myDropdowns')" class="dropbtn">Menu2</button>
                          <div id="myDropdowns" class="dropdown-content">
                            <a href="#home">Home</a>
                            <a href="#about">About</a>
                            <a href="#contact">Contact</a>
                          </div>
                        </div>

                        <div class="dropdown">
                                <button onclick="myFun('myDropdownss')" class="dropbtn">Menu2</button>
                                  <div id="myDropdownss" class="dropdown-content">
                                    <a href="#home">Home</a>
                                    <a href="#about">About</a>
                                    <a href="#contact">Contact</a>
                                  </div>
                                </div>
        
                        
                
                <script>

                function myFun(id) {
                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    var i;
                    for (i = 0; i < dropdowns.length; i++) {
                        var openDropdown = dropdowns[i];
                        openDropdown.classList.remove('show');
                    }
                    document.getElementById(id).classList.toggle("show");

                }

                
                
                window.onclick = function(event) {
                  if (!event.target.matches('.dropbtn')) {
                
                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    var i;
                    for (i = 0; i < dropdowns.length; i++) {
                      var openDropdown = dropdowns[i];
                      if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                      }
                    }
                  }
                }
                </script>
</body>
</html>
